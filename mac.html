<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MacF*ck</title>
  <meta name="color-scheme" content="light">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root {
      --brand-primary: #c6102e;
      --brand-primary-dark: #940021;
      --brand-secondary: #ffb400;
      --text-main: #1a0e09;
      --text-muted: #7d6f6b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Roboto", "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      color: var(--text-main);
    }
    .brand-card {
      width: 100vw;
      max-width: 430px;
      min-height: 100dvh;
      border-radius: 0;
      box-shadow: none;
      border: none;
    }
    .hero-header {
      min-height: 120px;
    }
    .brand-logo-wrap {
      flex: 0 0 auto;
      height: 100%;
      display: flex;
      align-items: center;
    }
    .brand-logo {
      height: 100%;
      width: auto;
      max-height: 140px;
    }
    .brand-title {
      font-size: clamp(45px, 9vw, 52px);
      font-weight: 900;
      letter-spacing: -0.8px;
    }
    .brand-tagline {
      font-size: clamp(34px, 5vw, 26px);
      font-weight: 600;
      color: var(--brand-primary-dark);
    }
    .brand-divider {
      width: 92px;
      height: 6px;
      background: linear-gradient(90deg, var(--brand-secondary), var(--brand-primary));
      border-radius: 999px;
      margin: 10px auto 0;
    }
    .dish-name {
      font-size: clamp(40px, 11vw, 48px);
      font-weight: 900;
      letter-spacing: -1px;
    }
    .product-img {
      width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
    }
    .price-old {
      color: var(--text-muted);
      text-decoration: line-through;
      text-decoration-thickness: 4px;
      text-decoration-color: rgba(198, 16, 46, 0.35);
      font-size: clamp(18px, 4.4vw, 22px);
    }
    .price-new {
      color: var(--brand-primary);
      font-weight: 900;
      font-size: clamp(28px, 7vw, 34px);
    }
    .brand-btn {
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-primary-dark));
      border: none;
      border-radius: 999px;
      padding-inline: 42px;
      box-shadow: 0 14px 24px rgba(198, 16, 46, 0.28);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .brand-btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 10px 18px rgba(148, 0, 33, 0.28);
    }
    .legal {
      font-size: 13px;
      color: var(--text-muted);
    }
  </style>
</head>
<body class="bg-white">
  <main class="d-flex align-items-center justify-content-center min-vh-100 w-100 bg-white">
    <div class="card brand-card border-0 p-4 d-flex flex-column align-items-center text-center gap-3 bg-white">
      <header class="hero-header w-100 d-flex align-items-stretch gap-3 text-start">
        <div class="brand-logo-wrap">
          <img class="brand-logo" src="assets/mac_logo.jpg" alt="MacF*ck logo">
        </div>
        <div class="d-flex flex-column justify-content-between flex-grow-1">
          <h1 class="brand-title mb-1">MacF*ck</h1>
          <p class="brand-tagline mb-0">I'll f*ck it!</p>
        </div>
      </header>
      <div class="brand-divider"></div>
      <div class="w-100 text-center">
        <h2 class="dish-name mb-0">BigF*ck</h2>
      </div>
      <div class="w-100">
        <img class="product-img" src="assets/mac_product.png" alt="BigF*ck sandwich">
      </div>
      <div class="d-flex align-items-baseline justify-content-center gap-3">
        <span class="price-old">666 zł</span>
        <span class="price-new">28,80 zł</span>
      </div>
      <button type="button" class="btn btn-lg fw-bold text-uppercase brand-btn mx-auto">Get f*cked</button>
      <small class="legal">Parody brand. Not affiliated.</small>
    </div>
  </main>
</body>
</html>
